<!DOCTYPE html>
<html>

<head>
    <title>Lesson8-Exercises</title>
    <link rel="stylesheet" href="\styles\Exercises-css\lesson8-Exercises.css">
</head>

<body>
    <input class="name-input" type="text" placeholder="Name">
    <input class="email-input" type="text" placeholder="Email">

    <p class="p">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="yes">Yes</button><button class="no">No</button>


    <img class="google-img" src="\thumbnails\google_PNG102344.png">
    <input class="search-bar-shadow" type="text" placeholder="Search Google or type a URL">

    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button class="sign-up">Sign Up</button>

    <p class="ride-now">Request a ride now</p>
    <input class="pickup-location" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="request-now">Request now</button>
    <button class="schedule-later">Schedule for later</button>

</body>

</html>
