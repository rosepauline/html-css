<!DOCTYPE html>
<html>
    <head>
        <title>Youtube video preview page</title>
        <link rel="stylesheet" href="/styles/youtube/video-preview-page/header.css">
        <link rel="stylesheet" href="/styles/youtube/video-preview-page/video-preview-page.css">
        <link rel="stylesheet" href="/styles/youtube/video-preview-page/general.css">
    </head>
    <body style="height: 4000px;width: 4000px;">
        <header class="ytvpp-header">
            <div class="left-section-flex">
               <img class="menu-icon" src="/icons/youtube/video-preview-page/menu-icon.png">
                <img class="youtube-icon" src="/icons/youtube/video-preview-page/youtube.jfif">
            </div>
            <div class="middle-section-flex">
                <input class="search-bar-input" placeholder="Search">
                <div class="search-icon-div">
                    <img class="search-icon" src="/icons/youtube/video-preview-page/search-icon.png">
                </div>
              
                <div>
                    <img class="voice-search-icon" src="/icons/youtube/video-preview-page/mic.png">
                </div>
            </div>
            <div class="right-section-flex">
                <img class="upload-video-icon" src="/icons/youtube/video-preview-page/add-video.png">
                <img class="dotted-menu-icon" src="/icons/youtube/video-preview-page/dots-menu.png">
                <img class="notifications-icon" src="/icons/youtube/video-preview-page/bell (1).png">
                <img class="channel-img-icon" src="/icons/youtube/video-preview-page/channel-img-icon.jpg">
            </div>
        </header>
    </body>
</html>
