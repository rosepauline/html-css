<body>


    <nav class="sidebar-flex ">
        <div class="sidebar-top-flex ">
            <img class="twitter-bird-icon " src="/src/images/sidebar/twitter-bird.png ">
            <div class="home-div-flex ">
                <img class="home-icon " src="/src/images/sidebar/home-icon.png ">
                <p class="home-p ">Home</p>
            </div>
            <div class="explore-div-flex ">
                <img class="hashtag-icon " src="/src/images/sidebar/hash-tag.png ">
                <p class="explore-p ">Explore</p>
            </div>
            <div class="notifications-div-flex ">
                <img class="notification-icon " src="/src/images/sidebar/notifications.png ">
                <p class="notifications-p ">Notifications</p>
            </div>
            <div class="messages-div-flex ">
                <img class="envelop-icon " src="/src/images/sidebar/envelope.png ">
                <p class="messages-p ">Messages</p>
            </div>
            <div class="bookmarks-div-flex ">
                <img class="bookmarks-icon " src="/src/images/sidebar/bookmark.png ">
                <p class="bookmarks-p ">Bookmarks</p>
            </div>
            <div class="lists-div-flex ">
                <img class="lists-icon " src="/src/images/sidebar/list.png ">
                <p class="lists-p ">Lists</p>
            </div>
            <div class="profile-div-flex ">
                <img class="profile-icon " src="/src/images/sidebar/profile.png ">
                <p class="profile-p ">Profile</p>
            </div>
            <div class="more-div-flex ">
                <img class="more-icon " src="/src/images/sidebar/more.png ">
                <p class="more-p ">More</p>
            </div>
            <button class="tweet-btn ">Tweet</button>
        </div>
        <div class="sidebar-bottom-flex ">
            <img class="profile-img " src="/src/images/sidebar/profile-pic.jpg ">
            <div class="profile-details-div ">
                <p class="profile-name-p ">Rose Pauline</p>
                <p class="profile-at-p ">@rosepaulineg</p>
            </div>
            <img class="dotted-menu-icon " src="/src/images/sidebar/dots.png ">
        </div>

        <div>

        </div>

    </nav>
